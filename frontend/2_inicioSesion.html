<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesion</title>
  <link rel="stylesheet" href="Styles.css" />
  <link rel="icon" type="icon" href="img/application.png" />
  <link rel="stylesheet" href="../index/for-all.css">
</head>

<body>
  <header class="margen"></header>

  <main>
    <aside>
      <img src="img/empleador-min.jpg" alt="imagen aside habitacion">
    </aside>
    <section>
      <div>
        <h2 class="logo"> Inicio de <span>Sesión</span></h2>
      </div>
      <form>
        <div class="grid">
          <div>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" required placeholder="ejemplo@correo.com">
          </div>
          <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" required placeholder="Ingrese su contraseña">
          </div>
          <div class="register">
            <button type="submit">Iniciar sesión</button>
          </div>
        </div>
      </form>
      <div class="no-account">
        <p style="font-size: 16px;">¿Aún no tienes cuenta? <a href="1_registroUsuario.html">Regístrate</a></p>
      </div>
    </section>
    <br />
  </main>
  <footer>
    <div class="footer">
      <p>
        &copy; 2024 EmpleosCR Inc. | Jeiner Blanco | Jose Aleman
      </p>
    </div>
  </footer>
  <script src="registroNegocio.js"></script>
</body>

</html>
