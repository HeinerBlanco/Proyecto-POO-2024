<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuarios</title>
  <link rel="stylesheet" href="Styles.css" />
  <link rel="icon" type="icon" href="img/application.png" />
  <link rel="stylesheet" href="../index/for-all.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <ul class="nav-menu">
          <li class="nav-item"><a href="#home" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a href="#about" class="nav-link">Acerca de</a></li>
          <li class="nav-item"><a href="#services" class="nav-link">Servicios</a></li>
          <li class="nav-item"><a href="#contact" class="nav-link">Contacto</a></li>
      </ul>
  </nav>

  </header>

  <main>
    <aside>
      <img src="img/empleador-min.jpg" alt="imagen aside habitacion">
    </aside>
    <section>
      <div>
        <h2 class="logo"> Registro de <span>Usuario</span></h2>
      </div>
      <form>
        <div class="grid">
          <div>
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" required placeholder="Ingrese su nombre o nombre de la empresa">
          </div>
          <div>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" required placeholder="ejemplo@correo.com">
          </div>
          <div>
            <label for="password">Contraseña</label>
            <input type="password" id="password" required placeholder="Mínimo 8 caracteres">
          </div>
          <div>
            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" id="confirm_password" required placeholder="Confirmar contraseña">
          </div>
          <div>
            <label for="role">Rol</label>
            <select id="role" name="role" required>
              <option value="" disabled selected>Seleccione un rol</option>
              <option value="buscador">Buscador de empleo</option>
              <option value="empleador">Empleador</option>
            </select>
          </div>
          <div class="register">
            <button type="submit">Crear cuenta</button>
          </div>
        </div>
      </form>
    </section>
                  <br />
  </main>
  </main>
  <footer>
    <div class="footer">
      <p>
        &copy; 2024 EmpleosCR Inc. | Jeiner Blanco | Jose Aleman
      </p>
    </div>
  </footer>
  <script src="registroNegocio.js"></script>
</body>

</html>
